<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Coment치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <!-- ADD NEW COMMENT -->
                <div id="dadosUser" class="">

                </div>

                <div class="comments login-form custom-width" id="login-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu치rio</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary" id="loginButton">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="comments rounded shadow-lg disabled" id="form-comentario">
                    <h3>Novo Coment치rio</h3>
                    <form id="formComment">
                        <label for="inputAuthor">Autor</label>
                        <input type="text" name="inputAuthor" id="inputAuthor" required>
                        <label for="inputComment">Digite seu coment치rio</label>
                        <textarea name="inputComment" id="inputComment" rows="10" required></textarea>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- DISPLAY COMMENTS -->
            <div class="col-lg-4">
                <div class="comments p-3 bg-body rounded shadow-lg" id="feed-Comment">
                    <h3 class="border-bottom pb-2 mb-0">Feed</h3>
                    <div id="comment-feed">

                    </div>
                    <small class="d-block text-end mt-3">
                        <a href="#">All updates</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
